<style>
.accommodation{
    margin:auto;
    margin-top:50px;

form input {

  </head>
  <body>
    {% include 'header.html' %}
  
	<div class="container">
	    <div class="row">
	        <div class="col-md-6">
	            	<div class="m-login__wrapper">
								<div class="m-login__logo">
									<a href="#">
										<img src="{% static 'images/Sanwaliya_Ji_golda.png' %}" width="150">
									</a>
								</div>
								<div class="m-login__signin">
									<div class="m-login__head">
										<h3 class="m-login__title">
											Welcome To <br>Shri Sanwariya Seth
										</h3>
									</div>
									<form action="" class="m-login__form m-form" id="sign_in_form" method="post" accept-charset="utf-8">
                                        {% csrf_token %}
										<div class="form-group m-form__group">
										    <label>Email:</label>
											<input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off">
										</div>
										<div class="form-group m-form__group">
										    <label>Password:</label>
											<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password">
										</div>
										<div class="m-login__form-action">
											<input type="hidden" name="submit_type" value="sign_in">
											<button class="button" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air" type="submit" style="float:right">
												Sign In
											</button>
										</div>
									</form>
                                </div>
			        </div>
	            </div>
	    </div>
	</div>
  
    {% include 'footer.html' %}
    <!-- ================> Footer section end here <================== -->

    <a href="#" class="scrollToTop"><i class="fas fa-arrow-up"></i>
      <span class="pluse_1"></span><span class="pluse_2"></span>
    </a>
    <!-- scrollToTop ending here -->
   
  <script>
    $(document).ready(function() {
  // Get a reference to the audio element
  var audio = document.getElementById("myAudio");

  // Get a reference to the play button
  var playButton = document.getElementById("playButton");
 var playButton1 = document.getElementById("playButton1");
  // Add an event listener to the play button
  $('#playButton').css('display','none');
   $('#playButton1').css('display','block');
  audio.pause();
  playButton.addEventListener("click", function() {
    // Toggle the playing state of the audio
    if (audio.paused) {
      audio.play();
      $('#playButton').show();
       $('#playButton1').hide();
     
    } else {
      audio.pause();
      $('#playButton1').show();
       $('#playButton').hide();
    }
  });
  playButton1.addEventListener("click", function() {
    // Toggle the playing state of the audio
    if (audio.paused) {
      audio.play();
      $('#playButton').show();
       $('#playButton1').hide();
     
    } else {
      audio.pause();
      $('#playButton1').show();
       $('#playButton').hide();
    }
  });
});
</script>
